<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Show Product - Semi Restful Assignment</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'products/style.css' %}">
	</head>
	<body>
		<h1>Product {{ product.id }}</h1>
		<table>
			<tbody>
				<tr>
					<th>Name:</th>
					<td>{{ product.name }}</td>
				</tr>
				<tr>
					<th>Description:</th>
					<td>{{ product.description }}</td>
				</tr>
				<tr>
					<th>Price:</th>
					<td>${{ product.price }}</td>
				</tr>
			</tbody>
		</table>
		<p><a href="{% url 'products_edit' id=product.id %}">Edit</a></p>
		<p><a href="{% url 'products_index' %}">Go back</a></p>
	</body>
</html>
