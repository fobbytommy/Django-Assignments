<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Product - Semi Restful Assignment</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'products/style.css' %}">
	</head>
	<body>
		<div id="wrapper">
			<h1>Add a new product</h1>
			{% if messages %}
			<ul class="messages">
			    {% for message in messages %}
			    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			    {% endfor %}
			</ul>
			{% endif %}
			<form action="{% url 'products_new' %}" method="POST">
				{% csrf_token %}
				<p><label for="name">Name:</label></p>
				<p><input type="text" name="name" id="name"></p>
				<p><label for="description">Description:</label></p>
				<p><input type="text" name="description" id="description"></p>
				<p><label for="price">Price:</label></p>
				<p><input type="number" step="any" name="price" id="price"></p>
				<p><input type="submit" value="Create"></p>
			</form>
			<p><a href="{% url 'products_index' %}">Go back</a></p>
		</div>
	</body>
	<script type="text/javascript">
		document.getElementById('name').value = "{{ request.session.new_product.name }}"
		document.getElementById('description').value = "{{ request.session.new_product.description }}"
		document.getElementById('price').value = "{{ request.session.new_product.price }}"
	</script>
</html>
