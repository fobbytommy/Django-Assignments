<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard | My Profile</title>
		<style type="text/css">
			form {
				border: 1px solid black;
				padding: 10px;
				width: 400px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<p>
				<a href="{% url 'logout' %}">Logout</a>
			</p>
			<p>
				<a href="{% url 'profile_edit' %}">My Profile</a>
			</p>
			<p>
				<a href="{% url 'success' %}">Home</a>
			</p>
			<h2>Edit Profile</h2>
			<form action="/users/edit" method="POST">
				{% csrf_token %}
				<input type="hidden" name="which_update" value="email_name">
				<p><label for="email">Email Address:</label></p>
				<input type="email" name="email" id="email" value="{{ user.email }}">
				<p><label for="first_name">First Name:</label></p>
				<input type="text" name="first_name" id="first_name" value="{{ user.first_name }}">
				<p><label for="last_name">Last Name:</label></p>
				<input type="text" name="last_name" id="last_name" value="{{ user.last_name }}">

				<input type="submit" value="Save">
			</form>
			<form action="/users/edit" method="POST">
				{% csrf_token %}
				<input type="hidden" name="which_update" value="password">
				<p><label for="password">Password:</label></p>
				<input type="password" name="password" id="password">
				<p><label for="confirm_pw">Password Confirmation:</label></p>
				<input type="password" name="confirm_pw" id="confirm_pw">
				<input type="submit" value="Update Password">
			</form>
			<form action="/users/edit" method="POST">
				{% csrf_token %}
				<input type="hidden" name="which_update" value="description">
				<p><label for="description">Edit Description:</label></p>
				<textarea name="description" id="description" rows="8" cols="40" >{{ user.description }}</textarea>
				<input type="submit" value="Save">
			</form>
		</div>
		<footer>
			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
		</footer>
	</body>
</html>
