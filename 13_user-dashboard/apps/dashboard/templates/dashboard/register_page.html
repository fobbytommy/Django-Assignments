<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard | Login</title>
	</head>
	<body>
		<div id="wrapper">
			<h2>Signin</h2>
			<form action="/process/register" method="POST">
				{% csrf_token %}
				<p><label for="email">Email Address:</label></p>
				<input type="email" name="email" id="email">
				<p><label for="first_name">First Name:</label></p>
				<input type="text" name="first_name" id="first_name">
				<p><label for="last_name">Last Name:</label></p>
				<input type="text" name="last_name" id="last_name">
				<p><label for="password">Password:</label></p>
				<input type="password" name="password" id="password">
				<p><label for="confirm_pw">Password Confirmation:</label></p>
				<input type="password" name="confirm_pw" id="confirm_pw">
				<input type="submit" value="Register">
			</form>
			<p>
				<a href="/">Already have an account? Login</a>
			</p>
		</div>
		<footer>
			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
		</footer>
	</body>
</html>
