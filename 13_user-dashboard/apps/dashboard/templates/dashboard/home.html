<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard | Login</title>
	</head>
	<body>
		<div id="wrapper">
			<h1>Welcome {{ user.first_name }}</h1>
			<h1>User_id {{ user.id }}</h1>
			{% if user.user_level == 9 %}
				<h3><a href="/manage/admin">Go to Manager Admin</a></h3>
			{% else %}
				<h3><a href="/manage/normal">Go to User List</a></h3>
			{% endif %}
			<p>
				<a href="{% url 'logout' %}">Logout</a>
			</p>
		</div>
		<footer>
			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
		</footer>
	</body>
</html>
