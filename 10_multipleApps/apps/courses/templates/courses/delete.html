<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Delete a course</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
	</head>
	<body>
		<h1>Are you sure you want to delete the following course?</h1>
		<h3>Name: {{ course.name }}</h3>
		<h3>Description: {{ course.description.description }}</h3>
		<form action="{% url 'course_index' %}" method="GET">
			<input type="submit" value="No">
		</form>
		<form action="{% url 'course_destroy' id=course.id %}" method="POST">
			{% csrf_token %}
			<input type="submit" value="Yes! I want to delete this" id="red">
		</form>
	</body>
</html>
