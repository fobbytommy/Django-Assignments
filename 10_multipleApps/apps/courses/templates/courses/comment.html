<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Delete a course</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
	</head>
	<body>
		<h1>Comment Section</h1>
		<h3>Name: {{ course.name }}</h3>
		<h3>Description: {{ course.description.description }}</h3>
		{% for comment in course.comment_set.all %}
			<h5>{{ comment.comment }}</h5>
		{% endfor %}
		<form action="{% url 'course_comment' id=course.id %}" method="POST">
			{% csrf_token %}
			<label for="comment">Add Comment:</label>
			<textarea name="comment" rows="8" cols="40" id="comment"></textarea>
			<input type="submit" value="Let's ADD COMMENT">
		</form>
		<form action="{% url 'course_index' %}" method="GET">
			<input type="submit" value="GO BACK">
		</form>
	</body>
</html>
